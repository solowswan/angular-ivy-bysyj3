<ng-container *ngIf="shouldRun">
<mat-toolbar class="example-header">Cleaning Line:</mat-toolbar>
<mat-toolbar color="primary" class="example-toolbar">
<mat-toolbar-row>
<h3 class="example-app-name"></h3>
  <span class="menu-spacer"></span>
  <div>Cleaning Line:
  <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" appearance="legacy" name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="issuance">Instrument Issuances</mat-button-toggle>
  <mat-button-toggle value="holding">Instrument Holdings</mat-button-toggle>
  <mat-button-toggle value="party">Parties</mat-button-toggle>
  <mat-button-toggle value="price">Prices / FX Rates</mat-button-toggle>
  <mat-button-toggle value="portfolio">Portfolios</mat-button-toggle>
</mat-button-toggle-group>
  </div>
</mat-toolbar-row>
</mat-toolbar>


<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
<!-- This is the tree node template for leaf nodes -->
<!-- There is inline padding applied to this node using styles.
  This padding value depends on the mat-icon-button width. -->
<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    {{node.name}}
</mat-tree-node>
<!-- This is the tree node template for expandable nodes -->
<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.name}}
    </div>
    <!-- There is inline padding applied to this div using styles.
        This padding value depends on the mat-icon-button width.  -->
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
        role="group">
      <ng-container matTreeNodeOutlet></ng-container>
  </div>
</mat-nested-tree-node>
</mat-tree>

<mat-toolbar class="example-footer">Footer</mat-toolbar>

</ng-container>
