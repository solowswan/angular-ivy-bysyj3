<ng-container *ngIf="shouldRun">
<mat-toolbar color="primary" class="example-toolbar">
<mat-toolbar-row>
<h3 class="example-app-name"></h3>
  <span class="menu-spacer"></span>
  <div>
  <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" appearance="legacy" name="fontStyle" aria-label="Font Style">
  Cleaning Line:
  <mat-button-toggle value="issuance">Instrument Issuances</mat-button-toggle>
  <mat-button-toggle value="holding">Instrument Holdings</mat-button-toggle>
  <mat-button-toggle value="party">Parties</mat-button-toggle>
  <mat-button-toggle value="price">Prices / FX Rates</mat-button-toggle>
  <mat-button-toggle value="portfolio">Portfolios</mat-button-toggle>
</mat-button-toggle-group>
  </div>
</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
               [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
               [fixedBottomGap]="options.value.bottom">
    {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
  </mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <p><mat-checkbox formControlName="fixed">Fixed</mat-checkbox></p>
    <p><mat-form-field>
      <input matInput type="number" formControlName="top" placeholder="Top gap">
    </mat-form-field></p>
    <p><mat-form-field>
      <input matInput type="number" formControlName="bottom" placeholder="Bottom gap">
    </mat-form-field></p>

    <app-heroes></app-heroes>
    <app-messages></app-messages>

  </mat-sidenav-content>
</mat-sidenav-container>



<mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
